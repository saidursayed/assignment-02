<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flower Market</title>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- tailwind css cdn -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- css link -->
        <link rel="stylesheet" href="tailwind.init.css">
    </head>
    <body>
        <!-- Header starts-->
        <header class="max-w-[1140px] sm:mx-auto">

            <!-- Navbar section starts-->
            <nav class="flex justify-between items-center font-inter py-6 mx-4 sm:mx-0">
                <img class="w-1/4 sm:w-fit" src="./assets/logo.png" alt="">
                <ul class="flex gap-12">
                    <li class="hidden sm:inline"><a class="font-bold text-[#252432]" href="">Home</a></li>
                    <li class="hidden sm:inline"><a class="text[#8987A1]" href="">Shop</a></li>
                    <li class="hidden sm:inline"><a class="text[#8987A1]" href="">About us</a></li>
                    <li><a class="text-2xl sm:text-base" href=""><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a></li>
                </ul>
            </nav>
            <!-- Navbar section ends -->

            <!-- Banner section starts-->
            <div class="flex items-end gap-7 sm:gap-0 sm:flex-row flex-col-reverse mt-7 sm:mt-[120px] sm:pt-12">
                <div class="mx-4 sm:mx-0">
                    <h1 class="font-bold text-2xl sm:text-[65px] mb-3 font-noto-serif">
                        ALWAYS <span class="text-[#E95A08]">FRESH <br> FLOWERS</span>
                    </h1>
                    <p class="text-sm sm:text-[22px] text-[#00000080]">
                        Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. 
                    </p>
                </div>
                <img class="mx-0" src="./assets/hero-flower.png" alt="">
            </div>
            <!-- Banner section ends -->

        </header>
        <!-- Header ends -->

    </body>
</html>
